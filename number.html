<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number e Math</title>
</head>
<body>
  <script>
    // Retorne um número aleatório
    // entre 1050 e 2000
    const aleatorio = Math.floor((Math.random() * (2000 - 1050 + 1)) + 1050)
    console.log(aleatorio)

    // Retorne o maior número da lista abaixo
    const numeros = '4, 5, 20, 8, 9';
    const numerosArray = numeros.split(',')
    // const newNumeros = numerosArray.map(Number)
    console.log(Math.max(...numerosArray))

    // Crie uma função para limpar os preços
    // e retornar os números com centavos arredondados
    // depois retorne a soma total
    const listaPrecos = ['R$ 59,99', ' R$ 100,222',
                        'R$ 230  ', 'r$  200']
    ;
    
    function limpaPreco(item){
      item = +item.toLowerCase().replace('r$', '').trim().replace(',', '.');
      soma(item)
    }
    
    let total = 0;
    function soma(item){
      total += item; 
      return total
    }

    listaPrecos.forEach(limpaPreco)
    console.log(total.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'}))
  </script>
</body>
