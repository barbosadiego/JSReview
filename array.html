<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <script>
    const comidas = ['Pizza', 'Frango', 'Carne', 'Macarrão'];
    // Remova o primeiro valor de comidas e coloque em uma variável
    const firstMeal = comidas.shift()
    // Remova o último valor de comidas e coloque em uma variável
    const lastMeal = comidas.pop()
    // Adicione 'Arroz' ao final da array
    comidas.push('Arroz')
    // Adicione 'Peixe' e 'Batata' ao início da array
    comidas.unshift('Peixe', 'Batata')
    console.log(comidas)

    const estudantes = ['Marcio', 'Brenda', 'Joana', 'Kleber', 'Julia'];
    // Arrume os estudantes em ordem alfabética
    estudantes.sort((a,b) => a > b ? 1 : -1)
    
    console.log(estudantes)
    
    // Inverta a ordem dos estudantes
    estudantes.reverse()
    console.log(estudantes)

    // Verifique se Joana faz parte dos estudantes
    console.log(estudantes.includes('Joana'))

    // Verifique se Juliana faz parte dos estudantes
    console.log(estudantes.includes('Juliana'))


    let html = `<section>
                  <div>Sobre</div>
                  <div>Produtos</div>
                  <div>Contato</div>
                </section>`
    // Substitua section por ul e div com li,
    // utilizando split e join
    const newHtml = html.split('section').join('ul').split('div').join('li')

    console.log(newHtml)

    const carros = ['Ford', 'Fiat', 'VW', 'Honda'];
    // Remova o último carro, mas antes de remover
    // salve a array original em outra variável
    const newCarros = carros.slice();
    newCarros.pop()

    console.log(carros, newCarros)

    // Organizar os números
    const idades = [32,21,33,43,1,12,8];
    const newIdades = idades.slice();
    newIdades.sort((a,b) => a - b)

    console.log(idades)
    console.log(newIdades)

  </script>
</body>
</html>
