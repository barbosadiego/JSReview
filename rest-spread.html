<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest e Spread</title>
  </head>
  <body>
    <script>
      // Reescreva a função utilizando
      // valores iniciais de parâmetros com ES6
      function createButton(background, color) {
        background = background || "blue";
        if (color === undefined) {
          color = "red";
        }
        const buttonElement = document.createElement("button");
        buttonElement.style.background = background;
        buttonElement.style.color = color;

        return buttonElement;
      }

      const redButton = createButton();
      console.log(redButton);

      function createButton2(background = "blue", color = "red") {
        const buttonElement = document.createElement("button");
        buttonElement.style.background = background;
        buttonElement.style.color = color;

        return buttonElement;
      }

      const redButton2 = createButton2();
      console.log(redButton2);

      // Utilize o método push para inserir as frutas ao final de comidas.
      const frutas = ["Banana", "Uva", "Morango"];
      const comidas = ["Pizza", "Batata"];

      comidas.push(...frutas);
      console.log(comidas);

      function sorteio(premio, ...ganhadores) {
        ganhadores.forEach((ganhador) =>
          console.log(`${ganhador} ganhou um ${premio}`)
        );
        console.log(arguments);
        console.log(ganhadores);
      }

      sorteio("Carro", "Diego", "Geison", "Júnior");
    </script>
  </body>
</html>
